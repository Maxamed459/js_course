<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change color</title>
    <style>
        div {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        input {
            width: 80%;
            padding: 10px;
            margin: auto;
        }
        button  {
            background-color: rgb(153, 255, 0);

            padding: 10px;

            margin: auto;
            border: none;

        }

    <h1>Change the color of the website by one click</h1>
    <div>
        <h2>Enter the color codes do you want to change the page!</h2>
        <input type="text"  id="color1" placeholder="color-1">
        <input type="text"  id="color2" placeholder="color-2">
        <button id="change">Change color</button>
    </div>

    <script src="./main.js"></script>
